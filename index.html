<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Online Quiz</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Quiz Container -->
    <div id="quiz-container" class="quiz-card w-full max-w-lg bg-white rounded-xl p-8 space-y-6">

        <h1 class="text-3xl font-extrabold text-gray-800 text-center">Open Trivia Quiz</h1>

        <!-- Timer and Score Display (Hidden on start/results screens) -->
        <div id="status-bar" class="flex justify-between items-center text-lg font-medium text-gray-600 hidden">
            <div id="timer" class="p-2 px-4 rounded-full bg-yellow-100 text-yellow-800">Time: 0s</div>
            <div id="score-display">Score: 0</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="text-center space-y-6">
            <p class="text-xl text-gray-600">Get 10 random questions from the Open Trivia Database!</p>
            <p class="text-lg text-gray-500">You will have 90 seconds to answer all questions.</p>
            <button id="start-button" class="py-3 px-8 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150">
                Start Quiz
            </button>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="hidden text-center space-y-4 py-10">
            <div class="loader mx-auto"></div>
            <p class="text-lg text-indigo-600 font-semibold">Fetching Questions...</p>
        </div>

        <!-- Quiz Area -->
        <div id="quiz-area" class="hidden">
            <!-- Question Text -->
            <p id="question-text" class="text-xl font-semibold text-gray-700 mb-6"></p>

            <!-- Options Container -->
            <div id="options-container" class="space-y-4">
                <!-- Buttons will be injected here -->
            </div>

            <!-- Feedback Message -->
            <p id="feedback" class="mt-4 text-center font-bold text-lg hidden h-6"></p>

            <!-- Next Button -->
            <button id="next-button" class="mt-8 w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 disabled:opacity-50" disabled>
                Next Question
            </button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="text-center space-y-6 hidden">
            <h2 class="text-3xl font-bold text-indigo-600">Quiz Finished!</h2>
            <p class="text-2xl text-gray-700">Your final score is:</p>
            <p id="final-score" class="text-5xl font-extrabold text-green-600"></p>
            <button id="restart-button" class="py-3 px-6 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">
                Play Again
            </button>
        </div>

        <!-- Error Screen -->
        <div id="error-screen" class="text-center space-y-4 hidden py-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h2 class="text-xl font-bold text-red-600">Failed to Load Questions</h2>
            <p id="error-message" class="text-gray-600">Please check your internet connection or try again later.</p>
            <button id="error-retry-button" class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600">
                Try Again
            </button>
        </div>

    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
